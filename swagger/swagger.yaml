      - name: tags
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      responses:
        200:
          description: 请求成功
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/App'
