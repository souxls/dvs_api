openapi: 3.0.1
info:
  title: 运维管理平台
  description: 运维平台API.
  contact:
    email: souxls@hotmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
- url: http://localhost/v1
tags:
- name: application
  description: application相关的操作
- name: application group
  description: 应用组管理
- name: host
  description: 主机相关操作
- name: host group
  description: 主机组管理
- name: user
  description: 关于用户的相关操作
- name: role
  description: 关于用户分组
- name: task
  description: 关于任务的相关操作
- name: resource
  description: 资源管理
- name: system manage
- name: command manage
paths:
  /app:
    get:
      tags:
      - application
      summary: 获取应用列表
      operationId: swagger_server_controllers_application_controller_get_app
      parameters:
      - name: page
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: limit
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: sort
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: integer
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
        401:
          description: 未授权的访问
        405:
          description: 请求的方法不支持
      security:
      - oauth2: []
      x-openapi-router-controller: swagger_server.controllers.application_controller
    post:
      tags:
      - application
      summary: 创建一个新的应用
      operationId: swagger_server_controllers_application_controller_add_app
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/App'
        required: true
      responses:
        201:
          description: 创建成功
        401:
          description: 未授权的访问
      security:
      - oauth2: []
      x-openapi-router-controller: swagger_server.controllers.application_controller
  /app/findByStatus:
    get:
      tags:
      - application
      summary: 根据状态查找应用
      description: 可以是用多个状态查询，使用,分割
      operationId: swagger_server_controllers_application_controller_find_apps_by_status
      parameters:
      - name: status
        in: query
        description: 从给定的状态里面选择
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
            default: 正常
            enum:
            - 正常
            - 新建
            - 已下线
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/App'
                x-content-type: application/json
        404:
          description: 未识别的状态
          content: {}
      security:
      - oauth2: []
      x-openapi-router-controller: swagger_server.controllers.application_controller
  /app/findByTags:
    get:
      tags:
      - application
      summary: 根据tags查找应用
      description: 可以使用多个tags查询，使用,分割
      operationId: swagger_server_controllers_application_controller_find_apps_by_tags
