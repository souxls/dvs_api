components:
  schemas:
    App:
      type: object
      properties:
        id:
          type: integer
        appId:
          type: integer
        appName:
          type: string
        nickName:
          type: string
        description:
          type: string
        domain:
          type: string
        repo:
          type: string
          format: uri
        appType:
          type: string
        createDate:
          type: string
          format: date
        status:
          type: string
        owner:
          type: string
      example:
        owner: owner
        appName: appName
        nickName: nickName
        appType: appType
        appId: 6
        domain: domain
        repo: http://example.com/aeiou
        description: description
        id: 0
        createDate: 2000-01-23
        status: status
    Group:
      type: object
      properties:
        id:
          type: integer
          format: int64
        groupname:
          type: string
        cname:
          type: string
        description:
          type: string
        createdate:
          type: string
          format: date-time
        status:
          type: string
        owner:
          type: string
      example:
        owner: owner
        cname: cname
        description: description
        createdate: 2000-01-23T04:56:07.000+00:00
        id: 0
        groupname: groupname
        status: status
    Host:
      type: object
      properties:
        id:
          type: integer
          format: int64
        hostname:
          type: string
          format: hostname
        description:
          type: string
        wanip:
          type: string
          format: ipv4
        lanip:
          type: string
          format: ipv4
        idracip:
          type: string
          format: ipv4
        disk:
          type: string
        memory:
          type: string
        systemtype:
          type: string
        hosttype:
          type: string
        status:
          type: string
        productname:
          type: string
        sn:
          type: string
        raid:
          type: string
        idc:
          type: string
        cabinet:
          type: string
        owner:
          type: string
        expired:
          type: string
          format: date
      example:
        owner: owner
        memory: memory
        idracip: idracip
        hosttype: hosttype
        description: description
        systemtype: systemtype
        idc: idc
        wanip: wanip
        hostname: hostname
        disk: disk
        expired: 2000-01-23
        productname: productname
        id: 0
        sn: sn
        cabinet: cabinet
        lanip: lanip
        status: status
        raid: raid
